# fly.toml file generated for maya on 2022-12-04T15:24:26Z

app = "maya"
kill_signal = "SIGTERM"
kill_timeout = 5
processes = []
swap_size_mb = 512

[deploy]
  release_command = "/app/bin/check_db_and_migrate"

[env]
  RELEASE_COMMAND = "true"
  PHX_HOST = "myopica.org"
  PORT = "8080"

[experimental]
  allowed_public_ports = []
  auto_rollback = true

[[services]]
  internal_port = 8080
  processes = ["app"]
  protocol = "tcp"
  script_checks = []
  [services.concurrency]
    hard_limit = 25
    soft_limit = 20
    type = "connections"

  [[services.ports]]
    force_https = true
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.tcp_checks]]
    grace_period = "1s"
    interval = "15s"
    restart_limit = 0
    timeout = "2s"

